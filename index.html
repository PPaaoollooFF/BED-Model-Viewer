<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IESVE Multi-Model Viewer</title>
  <style>
    body { margin: 0; font-family: sans-serif; }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.95);
      padding: 10px;
      border-radius: 8px;
      z-index: 10;
    }
    canvas { display: block; }
  </style>
</head>
<body>
  <div id="ui">
    <h3>Select Models</h3>
    <form id="modelForm">
      <label><input type="checkbox" value="Main-Shed"> Main-Shed</label><br>
      <label><input type="checkbox" value="Ground-Floor"> Ground-Floor</label><br>
      <label><input type="checkbox" value="Mezzanine"> Mezzanine</label><br>
      <label><input type="checkbox" value="First-Floor"> First-Floor</label><br>
      <label><input type="checkbox" value="Misc"> Misc</label><br>
      <label><input type="checkbox" value="Voids"> Voids</label><br>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf0f0f0);

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 5, 10);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
    scene.add(light);

    const loader = new THREE.GLTFLoader();
    const loadedModels = {};

    function loadModel(name) {
      const file = `${name}.glb`;
      loader.load(file, gltf => {
        const model = gltf.scene;
        model.name = name;
        model.position.set(0, 0, 0);
        scene.add(model);
        loadedModels[name] = model;
      });
    }

    function unloadModel(name) {
      const model = loadedModels[name];
      if (model) {
        scene.remove(model);
        delete loadedModels[name];
      }
    }

    document.getElementById('modelForm').addEventListener('change', e => {
      const name = e.target.value;
      if (e.target.checked) {
        loadModel(name);
      } else {
        unloadModel(name);
      }
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>

</html>
